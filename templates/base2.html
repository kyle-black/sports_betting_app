<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sports Betting App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4x+6dU2Qcu2sEdY" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="flex-container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                
                        <li class="nav-item">
                            <a class="nav-link">EV Betting</a>
                        </li>
                    </ul> 
                    <ul class="navbar-nav navbar-nav-right">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link">Hello, {{ user.username }}!</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('user_bp.logout') }}">Logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('user_bp.login') }}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('user_bp.signup') }}">Sign Up</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            
        </nav>
    </header>

    <div class="container flex-grow">
        {% block content %}
        {% endblock %}
    </div>
        
    <!-- Footer -->
    <footer>
        <p>&copy; 2023 - betsmart.ai</p>
    </footer>

    <!-- Bootstrap and necessary JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4x+6dU2Qcu2sEdY" crossorigin="anonymous"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB3S2/uW99zbzDfIcFzY+z+x4Yp4q4pJRdb" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Save the scroll position in sessionStorage
            $(window).scroll(function() {
                sessionStorage.setItem('scrollPosition', $(window).scrollTop());
            });
    
            // Restore the scroll position if it exists in sessionStorage
            if (sessionStorage.getItem('scrollPosition') !== null) {
                $(window).scrollTop(sessionStorage.getItem('scrollPosition'));
            }
        });
    </script>
</body>
</html>
