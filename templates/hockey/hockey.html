{% extends 'base.html' %}

{% block content %}
    <h1>Upcoming NHL</h1>
    <div class="table-spacing">
        {% for game in games %}
            <a href="{{ url_for('hockey.game', game_id=game.id) }}" class="btn btn-primary">Game Details</a>
            <div class="table-wrapper">
                <table class="table table-striped table-game-spacing table-limited-width">
                    <thead>
                        <tr>
                            <th class="matchup">Game Time</th>
                            <th class="matchup">Matchup</th>
                            <th>Average Odds</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td rowspan="2" class="table-centered-data table-data-spacing table-equal-width-columns"> <time id="example-date-time">{{ game.commence_time }}</time> </td>
                            <td class="table-data-spacing table-equal-width-columns">{{ game.away_team }}</td>
                            <td class="table-centered-data">{{ game.avg_home_odds }}</td>
                        </tr>
                        <tr class="table-away-team">
                            <td class="table-data-spacing table-equal-width-columns"> {{ game.home_team }}</td>
                            <td class="table-centered-data">{{ game.avg_away_odds }}</td>
                        </tr>
                    </tbody>
                </table>
               
            </div>
        {% endfor %}
    </div>
{% endblock %}
