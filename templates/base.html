<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sports Betting App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4x+6dU2Qcu2sEdY" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="flex-container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">Sports Betting App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('baseball.index') }}">Baseball</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('football.index') }}">Football</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('basketball.index') }}">Basketball</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('hockey.index') }}">Hockey</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('soccer.index') }}">Soccer</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container flex-grow">
        {% block content %}
        {% endblock %}
    </div>
        
    <!-- Footer -->
    <footer>
        <p>&copy; 2023 - Sports Betting App</p>
    </footer>

    <!-- Bootstrap and necessary JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4x+6dU2Qcu2sEdY" crossorigin="anonymous"></script>
