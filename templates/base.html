<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sports Betting App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4x+6dU2Qcu2sEdY" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="flex-container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">Sports Betting App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Sports
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{{ url_for('baseball.index') }}">Baseball</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('basketball.index') }}">Basketball</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('hockey.index') }}">Hockey</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('soccer.index') }}">Soccer</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('football.index') }}">Football</a></li>
                            </ul>
                        </li>
                    </ul>
                
                
                </div>
            </div>
        </nav>
    </header>

    <div class="container flex-grow">
        {% block content %}
        {% endblock %}
    </div>
        
    <!-- Footer -->
    <footer>
        <p>&copy; 2023 - Sports Betting App</p>
    </footer>

    <!-- Bootstrap and necessary JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4x+6dU2Qcu2sEdY" crossorigin="anonymous"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB3S2/uW99zbzDfIcFzY+z+x4Yp4q4pJRdb" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            // Save the scroll position in sessionStorage
            $(window).scroll(function() {
                sessionStorage.setItem('scrollPosition', $(window).scrollTop());
            });
    
            // Restore the scroll position if it exists in sessionStorage
            if (sessionStorage.getItem('scrollPosition') !== null) {
                $(window).scrollTop(sessionStorage.getItem('scrollPosition'));
            }
        });
    </script>
